version: '3'
services:
  es-pract9:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.4.2
    container_name: es-pract9
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - es-data9:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
  logstash-pract9:
    user: root
    image: docker.elastic.co/logstash/logstash:6.4.3
    container_name: logstash-pract9
    volumes:
      - ./pipeline:/usr/share/logstash/pipeline/
  filebeat-pract9:
    user: root
    image: docker.elastic.co/beats/filebeat:6.4.2
    container_name: filebeat-pract9
    volumes:
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml
      - /var/snap/docker/common/var-lib-docker/containers:/var/lib/docker/containers
      - ./logs/nginx/:/var/log/nginx/
  kibana-pract9:
    image: docker.elastic.co/kibana/kibana:6.4.2
    environment:
      ELASTICSEARCH_URL: http://es-pract9:9200
    ports:
      - 5601:5601
  nginx-pract9:
    container_name: nginx-pract9
    hostname: nginx
    build: ./nginx
    #Expose port 80 to allow users to hit content and generate data for filebeat and packetbeat
    ports: ['8080:80']
    command: nginx -g 'daemon off;'
    volumes:
      #Logs are mounted to a relative path. These are also accessed by Filebeat and consumed by the Nginx module
      - ./logs/nginx/:/var/log/nginx/
volumes:
  es-data9:
    driver: local


